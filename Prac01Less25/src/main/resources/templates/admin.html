<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
</head>
<body>
<h1>Welcome to the Admin Page</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
  </tr>
</table>
<a href="/">Back to Home</a>
</body>
</html>
